<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Objetivos do Ano</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Meus Objetivos do ano 2026</h1>

    <div class="tabs">
      <button class="botao ativo">Cursos na Alura</button>
      <button class="botao">Criar projetos em Javascript</button>
      <button class="botao">Criar um portfólio</button>
      <button class="botao">Atualizar meu currículo</button>
    </div>

    <div class="conteudo">
      <h2 id="titulo">Estudar 4 cursos na Alura</h2>
      <p class="sub">TEMPO PARA COMPLETAR O OBJETIVO</p>

      <div class="contador">
        <div class="tempo">
          <span id="dias">0</span>
          <small>dias</small>
        </div>
        <div class="tempo">
          <span id="horas">0</span>
          <small>horas</small>
        </div>
        <div class="tempo">
          <span id="min">0</span>
          <small>min</small>
        </div>
        <div class="tempo">
          <span id="seg">0</span>
          <small>seg</small>
        </div>
      </div>

      <p id="finalizado" class="finalizado"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
